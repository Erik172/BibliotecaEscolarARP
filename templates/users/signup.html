{% extends 'users/base.html' %}

{% block title %}
    Crear Cuenta
{% endblock title %}

{% block content %}
    <main class="dark-b white-text">
        <div class="container">
            <form class="row" action="" method="POST">
                {% csrf_token %}
                <div class="col s12">
                    <h4 class="center-align">Crear Cuenta</h4>
                </div>

                {% if error %}
                    <div class="input-field col s12 m6 offset-m3">
                        <span class="text-help red-text center-align">{{ error }}</span>
                    </div>
                {% endif %}

                <div class="input-field col s12 m6 offset-m3">
                    <input type="text" name="username" id="username" class="validate white-text">
                    <label for="username">Nombre de usuario</label>
                </div>

                <div class="input-field col s12 m6 offset-m3">
                    <input type="email" name="email" id="email" class="validate white-text">
                    <label for="email">Correo</label>
                </div>

                <div class="input-field col s12 m6 offset-m3">
                    <input type="text" name="first_name" id="first_name" class="validate white-text">
                    <label for="first_name">Nombres</label>
                </div>

                <div class="input-field col s12 m6 offset-m3">
                    <input type="text" name="last_name" id="last_name" class="validate white-text">
                    <label for="last_name">Apellidos</label>
                </div>

                <div class="input-field col s12 m6 offset-m3">
                    <input type="password" name="password" id="password" class="validate white-text">
                    <label for="password">Contrase√±a</label>
                </div>
                
                <div class="input-field col s12 m6 offset-m3">
                    <input type="number" name="code" id="code" class="white-text">
                    <label for="code">Codigo</label>
                </div>

                <div class="col s12 m6 offset-m3">
                    <button class="btn light-blue accent-3 black-text col s12" type="submit">Registrarme</button>
                </div>
            </form>
        </div>
    </main>
{% endblock content %}
