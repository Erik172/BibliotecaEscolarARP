<div class="col s12">
    <form action="{% url 'searchBook' %}" method="POST">
        {% csrf_token %}
        <div class="input-field">
            <div class="col s6 m3 input-field">
                <!-- <i class="material-icons prefix">search</i> -->
                <select name="type" style="color: white;">
                    <option class="white-text" value="keyword" disabled selected>Tipo de busqueda</option>
                    <option value="title">Por titulo</option>
                    <option value="author">por autor</option>
                    <option value="keyword">Por palabra</option>
                    <option value="category">Por categoria</option>
                </select>
                <label>Tipo de busqueda</label>
            </div>

            <div class="input-field s6 col m1">
                <select name="lang" style="color: white;">
                    <option class="white-text" value="spanish" disabled selected>Idioma</option>
                    <option value="spanish">Espa√±ol</option>
                    <option value="english">Ingles</option>
                    <option value="all">Todos</option>
                </select>
                <label>Idioma</label>
            </div>

            <div class="col s12 m6 input-field">
                <input type="search" name="search" id="search" class="white-text grey darken-4">
                <label for="search">Buscar</label>
            </div>

            <div class="col col s12 m2 input-field">
                <button type="submit" class="btn waves-effect waves-light col s12">
                    Buscar <i class="material-icons right">search</i>
                </button>
            </div>
        </div>
    </form>
</div>
